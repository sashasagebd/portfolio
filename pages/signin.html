<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./signin.css">
    <title>Portfolio Sasha Bearman-Drummond</title>
</head>

<body>
    <div class="container">
        <nav class="nav-container">
            <a href="../index.html">Home</a>
            <a href="./qualifications.html">Qualifications</a>
            <a href="./projects.html">Projects</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
            <a href="./signin.html">Sign-In</a>
        </nav>

        <section class="signin">
            <h3>Log-In Here</h3>
            <form>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password: </label>
                <input type="text" id="password" name="password"><br>
            </form>
        </section>

        <div class="modal" id="terms-modal">
            <h3>Terms and Conditions</h3>
            <button onclick="closeModal('terms-modal')">Close</button>
        </div>
        <div class="modal" id="privacy-modal">
            <h3>Privacy Policy</h3>
            <button onclick="closeModal('privacy-modal')">Close</button>
        </div>
        <div class="modal" id="cookies-modal">
            <h3>Cookies Policy</h3>
            <button onclick="closeModal('cookies-modal')">Close</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-contents">
            <button onclick="openModal('terms-modal')">Terms and Conditions</button>
            <button onclick="openModal('privacy-modal')">Privacy Policy</button>
            <button onclick="openModal('cookies-modal')">Cookie Policy</button>
        </div>
    </div>
        
    <script src="../index.js"></script>
